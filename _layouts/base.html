<!DOCTYPE HTML>
<html>
    {% include head.html %}
    <body>
        <div id="page-wrapper">
            <div class="header-wrapper">
                <header id="header" class="container">
                    <h1 id="logo"><a href="index.html">{{ site.title }}</a></h1>
                    <h2><a href="index.html">{{ site.subtitle }}</a></h2>

                    {% include menu.html %}
                </header>
            </div>

            {{ content }}

            {% include footer.html %}
        </div>

            <div class="modal--overlay">&nbsp;</div>

                <div class="modal--close">
                    <a class="icon fa-close"><span>Close</span></a>
                </div>
                <div class="modal--content"></div>
            </div>
        </div>
        {% include scripts.html %}
    </body>
</html>
