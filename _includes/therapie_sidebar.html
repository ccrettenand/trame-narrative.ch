<aside class="sidebar 4u 12u(mobile)">
    <ul>
        <li><a href="#contact">Prendre rendez-vous</a></li>
        <li>Durée: {{ page.duree }} minutes</li>
        <li>Tarif: {{ page.tarif }} CHF</li>
        {% for conte in site.conte %}
            {% if conte.relative_path contains page.conte %}
                <li><a href="{{ conte.url }}" class="conte-link">{{ conte.title }} : découvrir le conte.</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</aside>
